<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <section class="mt-3">
        <div id="search-Label">
          <label class="fs-4 me-4"> Search By: </label>
        </div>

        <select class="form-select w-50" id="mainDropDown">
          <option>Select One</option>
          <option>Search By Category</option>
          <option>View All</option>
        </select>

        <select class="form-select mt-3 hide-display w-50" id="hiddenDropDown">
          <option>Select One</option>
        </select>
      </section>
      <div class="mt-5 products-grid">
        <div class="mt-2 hide-display product-card">
          <div class="product-header">
            <h2 class="product-name"></h2>
            <div class="product-supplier">
              <span class="product-supplier"></span>
            </div>
          </div>
          <div class="product-details">
            <div class="detail-item">
              <span class="detail-label">Price</span>
              <span class="price"></span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Category Id</span>
              <span class="categoryId"></span>
            </div>
          </div>
          <a type='submit' class="mt-2 btn btn-primary">See Details</a>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
